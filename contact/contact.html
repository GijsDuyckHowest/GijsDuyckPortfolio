    <main>
      <div class="gradient">
        <div class="gradient gradient-red"></div>
        <div class="gradient gradient-blue"></div>
        <div class="gradient gradient-yellow"></div>
      </div>

      <div class="contact-container">
        <h2>Contact me</h2>
        <form method="POST" action="http://jkorpela.fi/cgi-bin/echo.cgi" autocomplete="off" >
          <input type="text" name="naam" placeholder="Naam*" maxlength="50" required />
          <input type="text" name="voornaam" placeholder="Voornaam*" minlength="3" maxlength="50" required />
          <input type="email" name="email" placeholder="Email*" maxlength="100" required/>
          <input type="text" list="onderwerp" placeholder="Kies uw onderwerp" name="onderwerp">
          <datalist id="onderwerp">
            <option value="Algemene vraag"></option>
            <option value="Vraag over hobby's"></option>
            <option value="Vraag over Graduaat Programmeren"></option>
            <option value="Varia"></option>
          </datalist>
          <textarea name="bericht" maxlength="2000" placeholder="Type hier uw boodschap" rows="10"></textarea>
          <p><small>* is verplicht</small></p>
          <div class="radio-container">
            <div>
              <input type="radio" name="prioriteit" id="gelegenheid" value="Bij gelegenheid" checked>
              <label for="gelegenheid">Bij gelegenheid</label>
            </div>
            <div>
              <input type="radio" name="prioriteit" id="2dagen" value="Binnen 2 dagen">
              <label for="2dagen">Binnen 2 dagen</label>
            </div>
            <div>
              <input type="radio" name="prioriteit" id="dringend" value="Dringend">
              <label for="dringend">Dringend</label>
            </div>
          </div>
          
          <input type="submit" name="verstuur" value="">
          <input type="reset" name="reset" value="">
        </form>
      </div>
